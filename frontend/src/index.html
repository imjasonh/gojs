<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go + TypeScript App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            text-align: center;
        }

        button {
            background: #007cba;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background: #005a85;
        }

        #output {
            margin-top: 20px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Go + TypeScript Frontend</h1>
        <p>This TypeScript frontend is served from a Go binary using go:embed!</p>
        <button id="clickMe">Click Me!</button>
        <div id="output"></div>
    </div>
</body>

</html>
